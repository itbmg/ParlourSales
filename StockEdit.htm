<div align="center">
    <span style="color: Red; font-size: 18px;">Edit Indent</span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
           id="table_Indent_details" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 12%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                    Invoice No
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Product Name
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Ind Qty
                    <br />
                </td>

                <td style="width: 12%;text-align: center; height: 20px; font-size: 18px; font-weight: bold;
                    color: #2f3293;">
                    <b> Qty(Pkts)</b>
                    <br />
                </td>
               
                <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Rate
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Total
                    <br />
                </td>
                <!--<td style="width: 20%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Del Qty
                    <br />
                </td>-->

            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 12%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtIndentNo" style="font-size: 15px; color: Red;"><b>{ $T.data.InvoiceNo }</span>
                </td>
                <td style="width: 12%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtProductName" style="font-size: 15px; color: Red;" class="ProductClass"><b>{ $T.data.productname }</b></span>
                    <input type="hidden" id="hdnProductSno" value="{ $T.data.hdnproductsno }" />

                </td>
                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="SpnPkts_UnitQty" style="font-size: 15px; color: Red;"><b>{ $T.data.Quantity }</b></span>
                </td>
                
                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="number" id="txtPkts_Dqty" value="{ $T.data.Quantity }" onkeyup="OrderPktQtyChange(this);" class="Unitqtyclass" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter Qty" />
                    <input type="hidden" id="hdnPkt_UnitQty" value="{ $T.data.Quantity }" class="pkt_qtyclass" style="width:100%;height:34px;border:1px solid gray; border-radius:6px 6px 6px 6px;font-size:16px;" placeholder="Enter Qty" />
                </td>
                
                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtPkt_rate" style="font-size: 15px; color: Red;"><b>{ $T.data.PerUnitRs }</b></span>
                    <span id="txtLtr_rate" style="display:none; font-size: 15px; color: Red;"><b>{ $T.data.PerUnitRs }</b></span>
                </td>
                <td style="width: 12%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtTotal_Value" class="clsTotal" style="font-size: 15px; color: Red; font-weight: bold;"><b>{ $T.data.TotalCost }</b></span>
                </td>

            </tr>
            {#/for}
            <tr>

                <td style="width: 14%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                </td>

                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span style="font-size: 18px; color: Blue;font-weight:bold;">Total:</span>
                </td>
                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                </td>

                <td style="width: 14%; height: 30px;  vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span style="font-size: 16px; color: Red;font-weight:bold;" id="txt_TotalPkts"></span>
                </td>
                <td style="width: 14%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                </td>
                <td style="width: 14%; font-size: 11px; height: 30px; color: Gray; vertical-align: middle;
                    text-align: center;" align="center">
                    <span style="font-size: 16px; color: Red;font-weight:bold;" id="txt_TotalAmount"></span>
                </td>
                <!--  <td style="width: 20%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
        color: Gray;">
        <span style="font-size: 14px; color: Red;font-weight:bold;" id="txt_ExtraQty"></span>
    </td>-->
            </tr>
        </tbody>
    </table>
  

    <!--<table style="width: 100%; height: 16%;padding-left:40%;" align="center">
        <tr>
            <td>
                <input type="button" id="Button1" value="Update" onclick="btnEditIndentSaveClick();" class="btn btn-primary" />
            </td>
            </tr>
    </table>-->
    
</div>
